<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS SELECTORS</title>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Cedarville+Cursive" />
    <style>
        #firstpara{
            color:blue;
            border:20px solid green;
        }
        .bgblue{
            background-color: red !important;
        }
        .red{
            background-color: aqua;
        }
        h3{
            font-family: cursive;
            font-family: "Cedarville Cursive"; font-size: 48px; font-style: normal; font-variant: normal; font-weight: 700; line-height: 52.8px; 
        }
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Explicabo labore atque esse ullam.</p>
    <p id="firstpara" class="red bgblue">ahsish is a good boy</p>
</body>
</html>
